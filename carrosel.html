<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="carrostyle.css" />

    <title>Componente Carrosel</title>
  </head>
  <body>
    <div class="carrosel">
      <img src="maria.jpg" alt="Maria de Almeida" />
      <blockquote class="testemunho">
        <p class="texto-testemunho">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita
          atque saepe veritatis perferendis illum, nulla consequatur fuga
          temporibus molestias, eaque ducimus rerum est nemo id quidem esse
          facilis distinctio. Ducimus!
        </p>
        <p class="autor-testemuno">Maria de Almeida</p>
        <p class="titulo-testemunho">Directora de Markting na Enacol</p>
      </blockquote>
      <button class="btn btn-esquerdo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <button class="btn btn-direito">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
